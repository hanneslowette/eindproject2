<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Home</title>
</h:head>
<h:body>
	<ui:composition template="./TEMPLATE.xhtml">
		<ui:define name="title">Home</ui:define>
		<ui:define name="content">
			<h1>Home</h1>
			<h:form id="homeform">
				<c:if test="#{login.clearance > 2}">
					<h:commandButton id="werknemerToevoegen" styleClass="buttonStyle"
						value="Werknemer toevoegen" action="werknemerToevoegen" />
				</c:if>
				<c:if test="#{login.clearance > 2}">
					<h:commandButton id="werknemerOpvragen" styleClass="buttonStyle"
						value="Werknemer opvragen" action="werknemerOpvragen" />
				</c:if>
				<c:if test="#{login.clearance > 2}">
					<h:commandButton id="team_toevoegen" styleClass="buttonStyle"
						value="Team toevoegen" action="team_toevoegen" />
				</c:if>
				<c:if test="#{login.clearance > 1}">
					<h:commandButton id="team_opvragen" styleClass="buttonStyle" value="Team opvragen"
						action="team_opvragen" />
				</c:if>
				<c:if test="#{login.clearance > 0}">
					<h:commandButton id="verlofaanvraag" styleClass="buttonStyle" value="Verlof aanvragen"
						action="verlofaanvraag" />
				</c:if>
				<c:if test="#{login.clearance > 0}">
					<h:commandButton id="verlofaanvraagoverzicht" styleClass="buttonStyle"
						value="Overzicht verlofaanvragen" action="verlofaanvraagoverzicht" />
				</c:if>
				<c:if test="#{login.clearance == 2 || login.clearance > 3}">
					<h:commandButton id="verlofaanvraagkeuren" styleClass="buttonStyle"
						value="Verlofaanvragen keuren" action="verlofaanvraagkeuren" />
				</c:if>
				<br />
				<br />
				<br />
				<c:choose>
					<c:when test="#{empty login_view.username}">
						<h:commandButton styleClass="buttonStyle" value="Log in"
							action="login" />
					</c:when>
					<c:otherwise>
						<h:outputText value="U bent ingelogd als #{login_view.username}" />
						<h:commandButton styleClass="buttonStyle"
							value="Verander gebruiker" action="login" />
					</c:otherwise>
				</c:choose>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
