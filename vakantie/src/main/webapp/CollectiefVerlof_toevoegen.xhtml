<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Toevoegen Collectief Verlof</title>
</h:head>
<h:body>
	<ui:composition template="./TEMPLATE.xhtml">
		<ui:define name="title">Toevoegen Collectief Verlof</ui:define>
		<ui:define name="content">

			<c:choose>
				<c:when test="#{login.clearance>2}">
					<h:form>
						<h:panelGrid columns="2">
							<h:outputLabel for="colverlof_omschrijving" value="Omschrijving:" />
							<h:inputText id="colverlof_omschrijving"
								value="#{team_toevoegen.naam}" />
							<h:outputLabel for="colverlof_startdatum" value="(Start) Datum:" />
							<h:inputText id="colverlof_startdatum" value=""
								a:placeholder="dd-mm-yyyy">
								<f:convertDateTime pattern="dd-MM-yyyy" />
							</h:inputText>
							<h:outputLabel for="colverlof_einddatum" value="Eind Datum:" />
							<h:inputText id="colverlof_einddatum" value=""
								a:placeholder="dd-mm-yyyy">
								<f:convertDateTime pattern="dd-MM-yyyy" />
							</h:inputText>
							<h:outputLabel for="colverlof_terugkerend"
								value="Jaarlijks terugkerend:" />
							<h:selectBooleanCheckbox id="colverlof_terugkerend"
								value="#{user.rememberMe}" />
							<h:commandButton styleClass="buttonStyle" value="Submit" />
						</h:panelGrid>
					</h:form>
				</c:when>
				<c:otherwise>U mag hier helemaal niet zijn!</c:otherwise>
			</c:choose>

		</ui:define>
	</ui:composition>
</h:body>
</html>
