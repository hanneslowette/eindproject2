<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Team toevoegen</title>
</h:head>
<h:body>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel for="team" value="teamnaam:"></h:outputLabel>
			<h:inputText id="team" value="#{teamToevoegenIO.naam}"></h:inputText>
			
			<h:outputLabel for="team" value="teamnaam:"></h:outputLabel>
			<h:selectOneMenu id="werknemers" value="#{teamToevoegenIO.werknemers()}" var="tmp">
				<f:selectItems value="#{tmp}" itemLabel="#{tmp.naam}" />
			</h:selectOneMenu>
	
			<h:commandButton value="voeg team toe" action="#{teamToevoegenIO.voegTeamToe()}"></h:commandButton>
			<h:commandButton value="voeg werknemer toe" action="werknemerToevoegen"></h:commandButton>
		</h:panelGrid>
	</h:form>

</h:body>
</html>
