<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Verlof aanvragen</title>
</h:head>
<h:body>
	<h:form>
		<h:outputLabel for="txtVoornaam" value="Geef uw voornaam: "></h:outputLabel>
		<h:inputText id="txtVoornaam" value="#{verlofAanvraag.voornaam}"></h:inputText>
		<br />
		<h:outputLabel for="txtNaam" value="Geef uw naam: "></h:outputLabel>
		<h:inputText id="txtNaam" value="#{verlofAanvraag.naam}"></h:inputText>
		<br />
		<h:outputLabel for="txtPersoneelsnummer"
			value="Geef uw personeelsnummer: "></h:outputLabel>
		<h:inputText id="txtPersoneelsnummer"
			value="#{verlofAanvraag.personeelsNr}"></h:inputText>
		<br />
		<h:outputLabel for="txtStartDatum"
			value="Geef startdatum van uw verlof: "></h:outputLabel>
		<h:inputText id="txtStartDatum" value="#{verlofAanvraag.startDatum}"></h:inputText>
		<br />
		<h:outputLabel for="txtEindDatum"
			value="Geef einddatum van uw verlof: "></h:outputLabel>
		<h:inputText id="txtEindDatum" value="#{verlofAanvraag.eindDatum}"></h:inputText>
		<br />
		<h:commandButton value="Verstuur" action="#{verlofAanvraag.verstuur}"></h:commandButton>
		<hr />
		<h:outputLabel for="txtId"
			value="Geef het id van de verlofaanvraag in de datatabel: "></h:outputLabel>
		<h:inputText id="txtiD" value="#{verlofAanvraag.id}"></h:inputText>
		<br />
		<h:commandButton value="Check" action="#{verlofAanvraag.check}"></h:commandButton>
	</h:form>
</h:body>
</html>
