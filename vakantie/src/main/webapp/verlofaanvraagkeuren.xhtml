<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Verlofaanvragen keuren</title>
</h:head>
<h:body>
	<ui:composition template="./TEMPLATE.xhtml">
		<ui:define name="title">Verlofaanvragen keuren</ui:define>
		<ui:define name="content">
			<h1>Verlofaanvragen keuren</h1>
			<c:choose>
				<c:when test="#{login.clearance == 2 || login.clearance > 4}">
					<h:form>
						<h:dataTable
							rendered="#{not empty verlofAanvraagKeuren.verlofAanvragen}"
							styleClass="table" headerClass="tableHeader"
							rowClasses="tableEvenRow, tableOddRow"
							value="#{verlofAanvraagKeuren.verlofAanvragen}" var="tmp">
							<h:column>
								<f:facet name="header">Personeelsnummer</f:facet>
								<h:outputText value="#{tmp.werknemer.personeelsNr}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Aanvraagdatum</f:facet>
								<h:outputText value="#{tmp.aanvraagDatum}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Startdatum</f:facet>
								<h:outputText value="#{tmp.startDatum}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Einddatum</f:facet>
								<h:outputText value="#{tmp.eindDatum}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Toestand</f:facet>
								<h:outputText value="#{tmp.toestand}"></h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">Keuring</f:facet>
								<h:selectOneMenu id="selToestand"
									value="#{verlofAanvraagKeuren.keuring}">
									<f:selectItem itemValue="accept" itemLabel="Accept"></f:selectItem>
									<f:selectItem itemValue="reject" itemLabel="Reject"></f:selectItem>
									<f:selectItem itemValue="cancel" itemLabel="Cancel"></f:selectItem>
								</h:selectOneMenu>
							</h:column>
							<h:column>
								<f:facet name="header">Updaten</f:facet>
								<h:commandButton styleClass="buttonStyle" value="Update"
									action="#{verlofAanvraagKeuren.update(tmp.id)}"></h:commandButton>
							</h:column>
						</h:dataTable>
					</h:form>
				</c:when>
				<c:otherwise>U mag hier helemaal niet zijn!</c:otherwise>
			</c:choose>
		</ui:define>
	</ui:composition>
</h:body>
</html>
