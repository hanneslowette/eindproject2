<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
</h:head>
<h:body>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Naam"></h:outputText>
			<h:inputText value="#{teamOpvragenIO.naam}"></h:inputText>
	
			<h:outputText value="Naam verantwoordelijke"></h:outputText>
			<h:inputText value="#{teamOpvragenIO.verantwoordelijke}"></h:inputText>
	
			<h:outputText value="Code"></h:outputText>
			<h:inputText value="#{teamOpvragenIO.code}"></h:inputText>
	
			<h:commandButton value="zoek" action="#{teamOpvragenIO.zoek()}"></h:commandButton>
		</h:panelGrid>
	</h:form>

	<h:dataTable value="#{teamOpvragenIO.teams}" var="t">
		<h:column >#{t.naam}</h:column>
		<h:column >#{t.code}</h:column>
		<h:column >#{t.teamverantwoordelijke}</h:column>
	</h:dataTable>
<h:messages style="color:red;list-style:none;"></h:messages>
</h:body>
</html>
