<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Team opvragen</title>
</h:head>
<h:body>
	<ui:composition template="./TEMPLATE.xhtml">
		<ui:define name="content">
			<h1>Team opvragen</h1>

			<h:form>
				<h:panelGrid columns="2">
					<h:outputText value="Code: "></h:outputText>
					<h:inputText value="#{team_opvragen.code}"></h:inputText>
					
					<h:outputText value="Naam: "></h:outputText>
					<h:inputText value="#{team_opvragen.naam}"></h:inputText>
					
					<h:outputText value="Verantwoordelijke: "></h:outputText>
					<h:inputText value="#{team_opvragen.verantwoordelijke}"></h:inputText>

					<h:commandButton action="#{team_opvragen.zoek()}" value="zoek"></h:commandButton>
				</h:panelGrid>
			</h:form>

			<c:if test="${not empty team_opvragen.teams}">
				<h:dataTable value="#{team_opvragen.teams}" var="t">
					<h:column>
						<f:facet name="header">Code</f:facet>#{t.code}</h:column>
					<h:column>
						<f:facet name="header">Naam</f:facet>#{t.naam}</h:column>
					<h:column>
						<f:facet name="header">Verantwoordelijke</f:facet>#{t.teamverantwoordelijke}</h:column>
				</h:dataTable>
			</c:if>
			<h:messages style="color:red;list-style:none;"></h:messages>
		</ui:define>
	</ui:composition>
</h:body>
</html>
