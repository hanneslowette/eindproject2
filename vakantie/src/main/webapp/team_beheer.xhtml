<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Team opvragen</title>
</h:head>
<h:body>
	<ui:composition template="./TEMPLATE.xhtml">
		<ui:define name="content">
			<h:form>
				<h:panelGrid columns="2">
					<h:outputText value="Code: "></h:outputText>
					<h:outputText value="#{team_beheer.code}"></h:outputText>

					<h:outputText value="Naam: "></h:outputText>
					<h:inputText value="#{team_beheer.naam}"></h:inputText>

					<h:outputText value="Verantwoordelijke: "></h:outputText>
					<h:selectOneMenu value="#{team_beheer.verantwoordelijkeId}">
						<f:selectItems value="#{team_beheer.team.teamLeden}" var="tmp" itemLabel="#{tmp.naam}" itemValue="#{tmp.personeelsNr}" />
					</h:selectOneMenu>

					<h:commandButton action="#{team_beheer.update}" value="Bewerk"></h:commandButton>
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
