<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Verlof aanvragen</title>
</h:head>
<h:body>
	<ui:composition template="./TEMPLATE.xhtml">
		<ui:define name="content">
			<h1>Aanmelden</h1>
			<h:form id="loginform">
				<h:panelGrid columns="2">
					<h:outputLabel for="txtUsername" value="Username: "></h:outputLabel>
					<h:inputText id="txtUsername" value="#{login_view.username}"
						a:placeholder="username"></h:inputText>
					<h:outputLabel for="txtPassword" value="Password: "></h:outputLabel>
					<h:inputSecret id="txtPassword" value="#{login_view.password}"
						a:placeholder="*****"></h:inputSecret>
					<br />
					<h:commandButton value="Aanmelden" action="#{login_view.aanmelden}"></h:commandButton>
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
