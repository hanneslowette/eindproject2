<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Verlof goedkeuren</title>
</h:head>
<h:body>
	<h:form>
		<h:dataTable value="#{verlofGoedkeuren.verlofAanvragen}" var="tmp">
			<h:column>#{tmp.startDatum}</h:column>
			<h:column>#{tmp.eindDatum}</h:column>
			<h:column>#{tmp.aanvraagDatum}</h:column>
			<h:column>#{tmp.toestand}</h:column>
			<h:column>#{tmp.werknemer.voornaam}</h:column>
			<h:column>#{tmp.werknemer.naam}</h:column>
			<h:column>#{tmp.werknemer.personeelsNr}</h:column>
		</h:dataTable>
		<br />

		<h:outputLabel for="selToestand"
			value="Mag werknemer #{verlofAanvraag.voornaam} #{verlofAanvraag.naam} met personeelsnummer #{verlofAanvraag.personeelsNr} op verlof van #{verlofAanvraag.startDatum} tot #{verlofAanvraag.eindDatum}"></h:outputLabel>
		<h:selectOneMenu id="selToestand" value="#{verlofGoedkeuren.keuring}">
			<f:selectItem itemValue="accept" itemLabel="Accept"></f:selectItem>
			<f:selectItem itemValue="reject" itemLabel="Reject"></f:selectItem>
			<f:selectItem itemValue="cancel" itemLabel="Cancel"></f:selectItem>
		</h:selectOneMenu>
		<h:commandButton value="Send" action="#{verlof.Goedkeuren.verstuur}"></h:commandButton>
	</h:form>
</h:body>
</html>
