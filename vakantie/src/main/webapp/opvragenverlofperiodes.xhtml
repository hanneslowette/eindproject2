<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Opvragen verlofperiodes</title>
</h:head>
<h:body>
	<ui:composition template="./TEMPLATE.xhtml">
		<ui:define name="content">
			<h:form>
				<h:outputLabel for="txtJaartal"
					value="Geef een jaartal op waarvan u uw verlofperiodes wilt bekijken: "></h:outputLabel>
				<h:inputText id="txtJaartal" value="#{verlofBeheer.jaartal}"></h:inputText>
				<br />
				<h:commandButton value="Bekijk verlofperiodes"
					action="#{verlofBeheer.zoek}"></h:commandButton>
				<br />
				<h:dataTable value="#{verlofBeheer.verlofPeriodes}"
					var="verlofPeriode">
					<h:column>
						<h:outputText value="#{verlofPeriode.startDatum}">
							<f:converter converterId="extendedDateTimeConverter" />
							<f:attribute name="pattern" value="dd/MM/yyyy" />
						</h:outputText>
					</h:column>
					<h:column>
						<h:outputText value="#{verlofPeriode.eindDatum}">
							<f:converter converterId="extendedDateTimeConverter" />
							<f:attribute name="pattern" value="dd/MM/yyyy" />
						</h:outputText>

					</h:column>
					<h:column>
						<h:outputText value="#{verlofPeriode.aanvraagDatum}">
							<f:converter converterId="extendedDateTimeConverter" />
							<f:attribute name="pattern" value="dd/MM/yyyy" />
						</h:outputText>
					</h:column>
					<h:column>
						<h:outputText value="#{verlofPeriode.toestand}"></h:outputText>

					</h:column>
					<h:column>
						<h:outputText value="#{verlofPeriode.werknemer.voornaam}"></h:outputText>
					</h:column>
					<h:column>
						<h:outputText value="#{verlofPeriode.werknemer.naam}"></h:outputText>
					</h:column>
					<h:column>
						<h:outputText value="	#{verlofPeriode.werknemer.personeelsNr}"></h:outputText>
					</h:column>
				</h:dataTable>
				<h:commandButton value="Terug naar home" action="home"
					immediate="true"></h:commandButton>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
