<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Werknemer opvragen</title>
</h:head>
<h:body>
	<ui:composition template="./TEMPLATE.xhtml">
		<ui:define name="content">
			<h1>Werknemer zoeken</h1>
			<h:form>
				<h:outputLabel for="txtNaam" value="Naam"></h:outputLabel>
				<h:inputText id="txtNaam" value="#{werknemerOpvragenIO.naam}"></h:inputText>
				<br />
				<h:outputLabel for="txtVoornaam" value="Voornaam"></h:outputLabel>
				<h:inputText id="txtVoornaam"
					value="#{werknemerOpvragenIO.voornaam}"></h:inputText>
				<br />
				<h:outputLabel for="txtPersoneelsNummer" value="PersoneelsNummer"></h:outputLabel>
				<h:inputText id="txtPersoneelsNummer"
					value="#{werknemerOpvragenIO.personeelsNummer}"></h:inputText>
				<br />
				<br />
				<h:commandButton value="zoek" action="#{werknemerOpvragenIO.zoek}"></h:commandButton>
				<br />
				<br />
				<br />
				<h:dataTable value="#{werknemerOpvragenIO.lijst}" var="w">
					<h:column>
						<h:commandButton value="wijzig"
							action="#{werknemerOpvragenIO.wijzig(w.personeelsNr)}"></h:commandButton>
					</h:column>
					<h:column>
						<h:outputText value="#{w.personeelsNr}"></h:outputText>
					</h:column>
					<h:column>
						<h:outputText value="#{w.naam}"></h:outputText>
					</h:column>
					<h:column>
						<h:outputText value="#{w.voornaam}"></h:outputText>
					</h:column>
					<h:column>
						<h:outputText value="#{w.email}"></h:outputText>
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
