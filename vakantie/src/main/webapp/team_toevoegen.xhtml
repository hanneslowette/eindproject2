<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Team toevoegen</title>
</h:head>
<h:body>
<ui:composition template="./TEMPLATE.xhtml">
<ui:define name="content">
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel for="team_naam" value="Naam:"></h:outputLabel>
			<h:inputText id="team_naam" value="#{team_toevoegen.naam}"></h:inputText>
			
			<h:outputLabel for="team_code" value="Code:"></h:outputLabel>
			<h:inputText id="team_code" value="#{team_toevoegen.code}"></h:inputText>
	
			<br />
			<h:commandButton value="Submit" action="#{team_toevoegen.add()}"></h:commandButton>
		</h:panelGrid>
	</h:form>
	<h:messages style="color:red;list-style:none;"></h:messages>
	</ui:define>
</ui:composition>
</h:body>
</html>
