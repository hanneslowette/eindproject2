<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" >
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Werknemer toevoegen</title>
</h:head>
<h:body>

<h:form>
<h:outputLabel for="naam" value="Naam:"></h:outputLabel>
<h:inputText id="naam" value="#{werknemerToevoegenIO.naam}" ></h:inputText>
<br/>
<h:outputLabel for="voornaam" value="voornaam:"></h:outputLabel>
<h:inputText id="voornaam" value="#{werknemerToevoegenIO.voornaam}" ></h:inputText>

<br/>
<hr/>
<h3>Adres</h3>
<h:outputLabel for="straat" value="Straat:"></h:outputLabel>
<h:inputText id="straat" value="#{werknemerToevoegenIO.straat}" ></h:inputText>
<br/>
<h:outputLabel for="huisnummer" value="huisnummer:"></h:outputLabel>
<h:inputText id="huisnummer" value="#{werknemerToevoegenIO.huisnummer}" ></h:inputText>

<br/>
<h:outputLabel for="busnummer" value="busnummer:"></h:outputLabel>
<h:inputText id="busnummer" value="#{werknemerToevoegenIO.busnummer}" ></h:inputText>

<br/>
<h:outputLabel for="postcode" value="postcode:"></h:outputLabel>
<h:inputText id="postcode" value="#{werknemerToevoegenIO.postcode}" ></h:inputText>

<br/>
<h:outputLabel for="gemeente" value="gemeente:"></h:outputLabel>
<h:inputText id="gemeente" value="#{werknemerToevoegenIO.gemeente}" ></h:inputText>
<br/>
<hr></hr>
<h:outputLabel for="email" value="email:"></h:outputLabel>
<h:inputText id="email" value="#{werknemerToevoegenIO.email}" ></h:inputText>
<br/>
<h:outputLabel for="geboortedatum" value="geboortedatum:"></h:outputLabel>
<h:inputText id="geboortedatum" value="#{werknemerToevoegenIO.geboortedatum}" placeholder="jjjjmmdd"></h:inputText>

<br/>
<h:commandButton value="voeg werknemer toe" action="#{werknemerToevoegenIO.voegWerknemerToe()}"></h:commandButton>
<h:commandButton value="voeg team toe" action="teamToevoegen"></h:commandButton>
</h:form>

<select>
<option value="naam ">naam </option>
<option value="voornaam">voornaam</option>
</select>

<h:selectOneMenu  value="#{teamToevoegenIO.teams}" var="tmp">
<f:selectItems value="naam" ></f:selectItems>

</h:selectOneMenu>

</h:body>
</html>
