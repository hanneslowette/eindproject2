<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Verlof aanvragen</title>
</h:head>
<h:body>
	<h1>Aanmelden</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel for="txtVoornaam" value="Username: "></h:outputLabel>
			<h:inputText id="txtVoornaam" value="#{login.username}" a:placeholder="username"></h:inputText>
			
			<h:outputLabel for="txtNaam" value="Password: "></h:outputLabel>
			<h:inputSecret id="txtNaam" value="#{login.password}" a:placeholder="*****"></h:inputSecret>
			
			<h:commandButton value="Aanmelden" action="#{login.aanmelden}"></h:commandButton>
		</h:panelGrid>
	</h:form>
	<h:messages style="color:red;list-style:none;"></h:messages>
</h:body>
</html>
