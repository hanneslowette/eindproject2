<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Verlof goedkeuren</title>
</h:head>
<h:body>
	<h:form>
	<h:outputLabel for="txtNaamWerknemer" value=""></h:outputLabel>
	<h:inputText id="" value=""></h:inputText>
	<h:outputLabel for="" value=""></h:outputLabel>
	<h:inputText id="txt" value=""></h:inputText>
	<h:outputLabel for="" value=""></h:outputLabel>
	<h:inputText id="" value=""></h:inputText>
	<h:outputLabel for="" value=""></h:outputLabel>
	<h:inputText id="" value=""></h:inputText>
		<h:outputLabel for="selMagDaOFMagDaNi"
			value="Mag werknemer #{verlofGoedkeuren.werknemer} op verlof van #{verlofGoedkeuren.startDatum} tot #{verlofGoedkeuren.eindDatum}"></h:outputLabel>
		<h:select id="selMagDaOFMagDaNi"
			value="#{verlofGoedkeuren.keuring}"></h:selectOneRadio>
		<f:selectItem itemValue="accept" itemLabel="Accept"></f:selectItem>
		<f:selectItem itemValue="reject" itemLabel="Reject"></f:selectItem>
		<f:selectItem itemValue="cancel" itemLabel="Cancel"></f:selectItem>
		<h:commandButton value="Send" action="home"></h:commandButton>
	</h:form>

</html>
