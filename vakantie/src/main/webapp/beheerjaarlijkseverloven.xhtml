<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Beheer jaarlijkse verloven</title>
</h:head>
<h:body>
	<h:form>
		<h:outputLabel for="txtPersoneelsNr"
			value="Geef het personeelsnummer van de werknemer van wie u het jaarlijkse verlof wilt bekijken: "></h:outputLabel>
		<h:inputText id="txtPersoneelsNr" value="#{verlofBeheer.personeelsNr}"></h:inputText>
		<br />
		<h:outputLabel for="txtJaartal"
			value="Geef jaartal op dat u wilt bekijken: "></h:outputLabel>
		<h:inputText id="txtJaartal" value="#{verlofBeheer.jaartal}"></h:inputText>
		<br />
		<h:commandButton value="Bekijk verlofdagen"></h:commandButton>
		<br />
		<h:dataTable value="#{verlofBeheer.verlofAanvragen}"
			var="verlofAanvraag">
			<h:column>#{verlofAanvraag.startDatum}</h:column>
			<h:column>#{verlofAanvraag.eindDatum}</h:column>
			<h:column>#{verlofAanvraag.aanvraagDatum}</h:column>
			<h:column>#{verlofAanvraag.toestand}</h:column>
			<h:column>#{verlofAanvraag.werknemer.voornaam}</h:column>
			<h:column>#{verlofAanvraag.werknemer.naam}</h:column>
			<h:column>#{verlofAanvraag.werknemer.personeelsNr}</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
