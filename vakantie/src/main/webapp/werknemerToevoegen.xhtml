<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Werknemer toevoegen</title>
</h:head>
<h:body>
	<ui:composition template="./TEMPLATE.xhtml">
		<ui:define name="content">
			<c:choose>
				<c:when test="#{login.clearance>2}">
					<h:form>
						<h3>Persoonsgegevens</h3>
						<h:panelGrid columns="2">
							<h:outputLabel for="voornaam" value="voornaam:"></h:outputLabel>
							<h:inputText id="voornaam"
								value="#{werknemerToevoegenIO.voornaam}"></h:inputText>
							<h:outputLabel for="naam" value="Naam:"></h:outputLabel>
							<h:inputText id="naam" value="#{werknemerToevoegenIO.naam}"></h:inputText>
							<h:outputLabel for="passwoord" value="Password:"></h:outputLabel>
							<h:inputSecret id="passwoord" value="#{credentialsIO.paswoord}">
							</h:inputSecret>
						</h:panelGrid>
						<br />
						<hr />
						<h3>Adres</h3>
						<h:panelGrid columns="2">
							<h:outputLabel for="straat" value="Straat:"></h:outputLabel>
							<h:inputText id="straat" value="#{werknemerToevoegenIO.straat}"></h:inputText>
							<h:outputLabel for="huisnummer" value="Huisnummer:"></h:outputLabel>
							<h:inputText id="huisnummer"
								value="#{werknemerToevoegenIO.huisnummer}"></h:inputText>
							<h:outputLabel for="busnummer" value="Busnummer:"></h:outputLabel>
							<h:inputText id="busnummer"
								value="#{werknemerToevoegenIO.busnummer}"></h:inputText>
							<h:outputLabel for="postcode" value="Postcode:"></h:outputLabel>
							<h:inputText id="postcode"
								value="#{werknemerToevoegenIO.postcode}"></h:inputText>
							<h:outputLabel for="gemeente" value="Gemeente:"></h:outputLabel>
							<h:inputText id="gemeente"
								value="#{werknemerToevoegenIO.gemeente}"></h:inputText>
							<h:outputLabel for="email" value="E-mail:"></h:outputLabel>
							<h:inputText id="email" value="#{werknemerToevoegenIO.email}"></h:inputText>
							<h:outputLabel for="geboortedatum" value="Geboortedatum:"></h:outputLabel>
							<h:inputText id="geboortedatum"
								value="#{werknemerToevoegenIO.geboortedatum}"
								a:placeholder="dd-MM-yyyy">
								<f:convertDateTime pattern="dd-MM-yyyy" />
							</h:inputText>
							<h:commandButton styleClass="buttonStyle"
								value="voeg werknemer toe"
								action="#{werknemerToevoegenIO.voegWerknemerToe()}"></h:commandButton>

							<h:commandButton styleClass="buttonStyle" value="voeg team toe"
								action="team_toevoegen"></h:commandButton>
						</h:panelGrid>
					</h:form>
					<h:selectOneMenu id="werknemers"
						value="#{werknemerToevoegenIO.teamId}" var="tmp">
						<f:selectItems value="#{werknemerToevoegenIO.teams}" var="tmp"
							itemLabel="#{tmp.naam}" itemValue="#{tmp.id}" />
					</h:selectOneMenu>
				</c:when>
				<c:otherwise>U mag hier helemaal niet zijn!</c:otherwise>
			</c:choose>
		</ui:define>
	</ui:composition>
</h:body>
</html>
