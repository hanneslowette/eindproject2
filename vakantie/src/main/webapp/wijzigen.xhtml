<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Werknemer opvragen</title>
</h:head>
<h:body>
	<ui:composition template="./TEMPLATE.xhtml">
		<ui:define name="content">
			<h:form>
				<h:inputText value="#{werknemerOpvragenIO.werknemer.naam}"></h:inputText>Naam<br />
				<h:inputText value="#{werknemerOpvragenIO.werknemer.voornaam}"></h:inputText>Voornaam<br />
				<h:inputText value="#{werknemerOpvragenIO.werknemer.email}"></h:inputText>email<br />
				<h:inputText value="#{werknemerOpvragenIO.werknemer.geboortedatum}"
					a:placeholder="dd-mm-yyyy">
					<f:convertDateTime pattern="d-M-yyyy" />
				</h:inputText>geboortedatum<br />
				<h:inputText value="#{werknemerOpvragenIO.werknemer.adres.postcode}"></h:inputText>postcode<br />
				<h:inputText value="#{werknemerOpvragenIO.werknemer.adres.gemeente}"></h:inputText>gemeente<br />

				<h:commandButton value="save" action="#{werknemerOpvragenIO.save}"></h:commandButton>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
