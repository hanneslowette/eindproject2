<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Home</title>
</h:head>
<h:body>
	<ui:composition template="./TEMPLATE.xhtml">
		<ui:define name="title">Home</ui:define>
		<ui:define name="content">
			<h:form>
				<c:if test="#{login.clearance > 2}">
					<h:commandButton styleClass="buttonStyle"
						value="Voeg werknemer toe" action="werknemerToevoegen"></h:commandButton>
				</c:if>
				<c:if test="#{login.clearance > 2}">
					<h:commandButton styleClass="buttonStyle"
						value="Werknemer opvragen" action="opvragenWerknemer"></h:commandButton>
				</c:if>
				<c:if test="#{login.clearance > 2}">
					<h:commandButton styleClass="buttonStyle" value="Team toevoegen"
						action="team_toevoegen"></h:commandButton>
				</c:if>
				<c:if test="#{login.clearance > 0}">
					<h:commandButton styleClass="buttonStyle" value="Verlofaanvraag"
						action="verlofaanvraag"></h:commandButton>
				</c:if>
				<c:if test="#{login.clearance > 1}">
					<h:commandButton styleClass="buttonStyle"
						value="Overzicht verlofaanvragen" action="verlofaanvraagoverzicht"></h:commandButton>
				</c:if>
				<c:if test="#{login.clearance > 1}">
					<h:commandButton styleClass="buttonStyle" value="Verlof keuren"
						action="verlofaanvraagkeuren"></h:commandButton>
				</c:if>
				<br />
				<br />
				<br />
				<c:choose>
					<c:when test="#{empty login_view.username}">
						<h:commandButton styleClass="buttonStyle" value="Inloggen"
							action="login"></h:commandButton>
					</c:when>
					<c:otherwise>
						<h:outputText value="U bent ingelogd als #{login_view.username}"></h:outputText>
						<h:commandButton styleClass="buttonStyle" value="Uitloggen"
							action="#{login_view.uitloggen}" immediate="true"></h:commandButton>
						<h:commandButton styleClass="buttonStyle"
							value="Verander gebruiker" action="login"></h:commandButton>
					</c:otherwise>
				</c:choose>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
